name: Daily Heartbeat

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run heartbeat script
        run: python heartbeat.py

      - name: Commit & push if changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            THEME=$(python -c "import json;print(json.load(open('data/last_entry.json'))['theme'])")
            ACTION=$(python -c "import json;print(json.load(open('data/last_entry.json'))['action'])")
            TS=$(python -c "import json;print(json.load(open('data/last_entry.json'))['timestamp'])")

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add .
            git commit -m "ðŸ”§ ${THEME} | ${ACTION} (${TS})"
            git push
          else
            echo "No changes to commit."
          fi
