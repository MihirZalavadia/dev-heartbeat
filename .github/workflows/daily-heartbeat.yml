name: Daily Heartbeat

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

# We still keep this; actual push auth will be via PAT
permissions:
  contents: write

jobs:
  update-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (using PAT so pushes are attributed to you)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false

      - name: Run heartbeat script
        run: python heartbeat.py

      - name: Commit & push if changes (as MihirZalavadia)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            THEME=$(python -c "import json;print(json.load(open('data/last_entry.json'))['theme'])")
            ACTION=$(python -c "import json;print(json.load(open('data/last_entry.json'))['action'])")
            TS=$(python -c "import json;print(json.load(open('data/last_entry.json'))['timestamp'])")

            git config user.name "MihirZalavadia"
            git config user.email "83115410+MihirZalavadia@users.noreply.github.com"

            git add .
            git commit -m "ðŸ”§ ${THEME} | ${ACTION} (${TS})"

            # Push using PAT (replace REPO_NAME with your actual repository name)
            git remote set-url origin https://MihirZalavadia:${GH_PAT}@github.com/MihirZalavadia/dev-heartbeat.git
            git push origin main
          else
            echo "No changes to commit."
          fi
